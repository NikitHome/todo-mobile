name: todo_app
description: Todo app


publish_to: 'none'


version: 1.0.0+1


environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  sqflite: any
  path_provider: any
  path: any
  dotted_border: ^2.1.0
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  fonts:
    - family: Merienda
      fonts:
        - asset: fonts/Merienda-Black.ttf
        - asset: fonts/Merienda-Bold.ttf
        - asset: fonts/Merienda-ExtraBold.ttf
        - asset: fonts/Merienda-Light.ttf
        - asset: fonts/Merienda-Medium.ttf
        - asset: fonts/Merienda-Regular.ttf
        - asset: fonts/Merienda-SemiBold.ttf